<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="180"/>
  
  <!-- Cash register icon -->
  <g transform="translate(512, 512)">
    <!-- Monitor/Screen -->
    <rect x="-280" y="-320" width="560" height="400" fill="#FFFFFF" rx="20"/>
    <rect x="-250" y="-290" width="500" height="300" fill="#2196F3" rx="10"/>
    
    <!-- $ Symbol on screen -->
    <text x="0" y="-90" font-family="Arial" font-size="200" font-weight="bold" fill="#FFFFFF" text-anchor="middle">$</text>
    
    <!-- Base/Drawer -->
    <rect x="-320" y="90" width="640" height="200" fill="#424242" rx="15"/>
    
    <!-- Drawer handle -->
    <rect x="-200" y="160" width="400" height="30" fill="#757575" rx="15"/>
    
    <!-- Keyboard buttons -->
    <g fill="#BDBDBD">
      <circle cx="-180" cy="200" r="18"/>
      <circle cx="-120" cy="200" r="18"/>
      <circle cx="-60" cy="200" r="18"/>
      <circle cx="0" cy="200" r="18"/>
      <circle cx="60" cy="200" r="18"/>
      <circle cx="120" cy="200" r="18"/>
      <circle cx="180" cy="200" r="18"/>
    </g>
  </g>
</svg>
